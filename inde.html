<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        .delete-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 5px;
        }

        .delete-btn:hover {
            background-color: #bb2d3b;
        }

        .completed {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add new task">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        let tasks = [];

        function addTask() {
            const taskInput = document.getElementById("taskInput");
            const taskText = taskInput.value.trim();

            if (taskText !== "") {
                tasks.push({ text: taskText, completed: false }); // Menambahkan properti completed ke setiap objek tugas
                displayTasks();
                taskInput.value = "";
            }
        }

        function toggleTask(index) {
            tasks[index].completed = !tasks[index].completed; // Mengubah status completed menjadi sebaliknya (true menjadi false, dan sebaliknya)
            displayTasks();
        }

        function deleteTask(index) {
            tasks.splice(index, 1);
            displayTasks();
        }

        function displayTasks() {
            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";
            tasks.forEach((task, index) => {
                const li = document.createElement("li");
                li.textContent = task.text;
                if (task.completed) {
                    li.classList.add("completed");
                }

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.checked = task.completed;
                checkbox.addEventListener("change", () => toggleTask(index));

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "Delete";
                deleteButton.className = "delete-btn";
                deleteButton.onclick = () => deleteTask(index);

                li.appendChild(checkbox);
                li.appendChild(deleteButton);
                taskList.appendChild(li);
            });
        }
    </script>
</body>
</html>
